<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Export Registrations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.secondary {
            background: #6c757d;
        }

        button.success {
            background: #28a745;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            color: #555;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Admin</h1>
        <p class="subtitle">Export and manage registrations</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Registrations</div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="actions">
            <button onclick="exportToCSV()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Export to CSV
            </button>
            
            <button onclick="exportToExcel()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Export to Excel
            </button>

            <button class="secondary" onclick="loadData()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh Data
            </button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading registrations...</p>
            </div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
						<th>Phone</th>
						<th>Version</th>
						<th>Send Updates</th>
                        <th>Registered At</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include SheetJS library for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        let registrationsData = [];

        // Load data on page load
        window.onload = function() {
            loadData();
        };

        async function loadData() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('dataTable');
            const tableBody = document.getElementById('tableBody');
            const totalCount = document.getElementById('totalCount');

            loading.style.display = 'block';
            table.style.display = 'none';

            try {
                const response = await fetch('/api/registrations');
                const data = await response.json();

                if (response.ok && data.success) {
                    registrationsData = data.registrations;
                    totalCount.textContent = data.count;

                    // Clear existing table
                    tableBody.innerHTML = '';

                    // Populate table
                    registrationsData.forEach((reg, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${escapeHtml(reg.name)}</td>
                            <td>${escapeHtml(reg.email)}</td>
							<td>${escapeHtml(reg.phone)}</td>
							<td>${escapeHtml(reg.version)}</td>
							<td>${escapeHtml(reg.sendupdate)}</td>
                            <td>${formatDate(reg.registeredAt)}</td>							
                            <td>${escapeHtml(reg.id)}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    loading.style.display = 'none';
                    table.style.display = 'table';
                    
                    if (data.count === 0) {
                        showMessage('No registrations found', 'error');
                    }
                } else {
                    throw new Error(data.error || 'Failed to load data');
                }
            } catch (error) {
                loading.style.display = 'none';
                showMessage('Error loading data: ' + error.message, 'error');
            }
        }

        function exportToCSV() {
            if (registrationsData.length === 0) {
                showMessage('No data to export', 'error');
                return;
            }

            // Create CSV content
            const headers = ['Name', 'Email','phone', 'Registered At', 'ID'];
            const csvRows = [headers.join(',')];

            registrationsData.forEach(reg => {
                const row = [
                    `"${reg.name}"`,
                    `"${reg.email}"`,
					`"${reg.phone || ''}"`,
					`"${reg.version}"`,
					`"${reg.sendupdate}"`,
                    `"${formatDate(reg.registeredAt)}"`,
                    `"${reg.id}"`
                ];
                csvRows.push(row.join(','));
            });

            const csvContent = csvRows.join('\n');

            // Download CSV
            downloadFile(csvContent, 'registrations.csv', 'text/csv');
            showMessage('CSV exported successfully!', 'success');
        }

        function exportToExcel() {
            if (registrationsData.length === 0) {
                showMessage('No data to export', 'error');
                return;
            }

            // Prepare data for Excel
            const excelData = registrationsData.map(reg => ({
                'Name': reg.name,
                'Email': reg.email,
				'Phone': reg.phone || '',
				'version': reg.version,
				'sendupdate': reg.sendupdate,
                'Registered At': formatDate(reg.registeredAt),
                'ID': reg.id
            }));

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(excelData);

            // Set column widths
            ws['!cols'] = [
                { wch: 25 },  // Name
                { wch: 30 },  // Email
				{ wch: 18 },  // Phone
				{ wch: 20 },  // version
				{ wch: 10 },  // sendupdate				
                { wch: 20 },  // Registered At
                { wch: 40 }   // ID
            ];

            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Registrations');

            // Generate Excel file and download
            XLSX.writeFile(wb, 'registrations.xlsx');
            showMessage('Excel file exported successfully!', 'success');
        }

        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
